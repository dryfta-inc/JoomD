# Finalization
CONF_WRITTEN=あなたのサイトの設定をディスクに書き込みました
CONF_NOTWRITTEN=configuration.phpファイルに書き込めません。
CONF_NOTWRITTEN_PARA=あなたのサイトへ最初にアクセスする前に、下のボックスの内容をconfiguration.phpへコピーしてください。
MESSAGE_FINISH1=あなたのサイトへ最初にアクセスする前に、<tt>installation</tt>ディレクトリを削除しなければなりません。
MESSAGE_FINISH2=もしあなたがKickstartを使っているならば、このウインドウを閉じて、Kickstartのウインドウにある２つ目のリンクをクリックしてください。Kickstartが<tt>installation</tt>ディレクトリの削除をします。
MESSAGE_FINISH3=または、次のリンクをクリックしますと自動的に<a href="#" id="deleteself"><tt>installation</tt>ディレクトリを削除</a>します。
PLEASE_WAIT=しばらくお待ちください。。。
MESSAGE_DELETEDSELF_TITLE=<tt>installation</tt> ディレクトリを削除
MESSAGE_DELETEDSELF=<p><tt>installation</tt> ディレクトリは削除されました。［OK］をクリックすると新しいサイトのホームページにリダイレクトされます。</p><p>あなたのサイト復元のためにAkeeba Backup Installerを信頼していただきありがとうございました！</p>
MESSAGE_NOTDELETEDSELF=<tt>installation</tt> ディレクトリが削除できません。サイトを訪れる前にFTPクライアント、またはホスティング コントロール パネルのファイル マネージャーを使用して<tt>installation</tt> ディレクトリを手動で削除してください。
DLG_NOTWRITTEN_TITLE=処理が必要
DLG_NOTWRITTEN_BODY1=configuration.phpが<b>ディスクに書き込めません</b>。このページのボックスの内容をあなたのサイトのルートディレクトリにあるconfiguration.phpにコピーする必要があります。 
DLG_NOTWRITTEN_BODY2=もし上記のメッセージを読めずに理解出来なかった時、あなたは動かないサイトへアシスタンスを試みなければなりません。