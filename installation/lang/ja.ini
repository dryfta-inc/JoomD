# Databases restoration
ERROR_NODBINI=<tt>databases.ini</tt>ファイルが<tt>sql</tt>ディレクトリに存在していないか、読み込み不可になっています。データベースの復元を続行できません。すべてのファイルを抽出してアップロードして、それらのファイルのパーミッションを確認してください。(例：755)
