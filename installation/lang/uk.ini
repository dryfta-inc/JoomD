; New strings in 3.2.3
WARNPHP53=ПОПЕРЕДЖЕННЯ!!!
PHP53TEXTA=Використовується сервер з версією PHP 5.3, вивід помилок в вікно браузера і звітування попереджень Strict Standards. Ця комбінація <strong>не дозволяє платформі Joomla! та її розширенням функціонувати правильно</strong>. Найімовірніше, використовується WAMPServer, XAMPP чи подібне середовище, випущене пізніше січня 2011 року. Ви маєте вибір:
PHP53OPTIONA_L1=Відредагувати файл <tt>php.ini</tt> і змінити наступні рядки:
PHP53OPTIONA_L2=та перезавантажити сервер. Зауважте, що деякі розширення Joomla! все ще не зможуть працювати.
PHP53OPTIONB=Встановіть Zend Server CE з PHP 5.2, XAMPP 1.6.4 чи інше серверне середовище з PHP 5.2 (наполегливо рекомендовано)
PHP53YOUHAVEBEENWARNED=Якщо вирішили проігнонувати це попередження і продовжити, розраховуйте лише на себе і не звертайтесь за технічною підтримкою. Всі проблеми після відновлення, які у вас виникнуть, будуть не через Akeeba Backup. Вас попереджено.

