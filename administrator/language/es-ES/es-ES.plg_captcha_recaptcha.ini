PLG_CAPTCHA_RECAPTCHA_XML_DESCRIPTION="Este plugin usa el servicio de reCAPTCHA para prevenir el acceso de robots de SPAM ('spammers') mientras se están digitalizando contenidos que están destinados a humanos. Para obtener  una clave pública y privada para su dominio, vaya a http://google.com/recaptcha. Para usar esto en el registro de usuarios, vaya a las 'Opciones' del 'Gestor de usuarios' y seleccione 'Captcha – reCaptcha' como sistema de protección."
PLG_CAPTCHA_RECAPTCHA="Captcha - ReCaptcha"

; Params
PLG_RECAPTCHA_PUBLIC_KEY_LABEL="Clave pública"
PLG_RECAPTCHA_PUBLIC_KEY_DESC="Usado en el código JavaScript que se sirve a sus usuarios. Para más información sobre la obtención de la clave pública, revise la descripción del plugin."
PLG_RECAPTCHA_PRIVATE_KEY_LABEL="Clave privada"
PLG_RECAPTCHA_PRIVATE_KEY_DESC="Usado para la comunicación entre su servidor y el servidor de ReCaptha. Asegúrese de mantenerlo en secreto. Para más información sobre la obtención de la clave privada, revise la descripción del plugin."
PLG_RECAPTCHA_THEME_LABEL="Tema"
PLG_RECAPTCHA_THEME_DESC="Define el aspecto a usar por reCAPTCHA."
PLG_RECAPTCHA_THEME_RED="Rojo"
PLG_RECAPTCHA_THEME_WHITE="Blanco"
PLG_RECAPTCHA_THEME_BLACKGLASS="Cristal oscuro"
PLG_RECAPTCHA_THEME_CLEAN="Despejado"
PLG_RECAPTCHA_LANG_LABEL="Idioma"
PLG_RECAPTCHA_LANG_DESC="Seleccione el idioma para reCAPTCHA. si está asignado el predeterminado y el archivo del idioma tiene una traducción personalizada, esa es la que se usará."

; Error messages
PLG_RECAPTCHA_ERROR_NO_PRIVATE_KEY="El plugin reCAPTCHA necesita que se le configure una clave privada desde el gestor de plugins. Por favor, contacte con algún administrador del sitio"
PLG_RECAPTCHA_ERROR_NO_PUBLIC_KEY="El plugin reCAPTCHA necesita que se le configure una clave pública desde el gestor de plugins. Por favor, contacte con algún administrador del sitio"
PLG_RECAPTCHA_ERROR_EMPTY_SOLUTION="No se permite responder en blanco."
PLG_RECAPTCHA_ERROR_NO_IP="Por cuestiones de seguridad, debe pasar la IP remota a reCAPTCHA"
PLG_RECAPTCHA_ERROR_UNKNOWN="Error desconocido."
PLG_RECAPTCHA_ERROR_INVALID_SITE_PUBLIC_KEY="No ha sido posible verificar la clave pública."
PLG_RECAPTCHA_ERROR_INVALID_SITE_PRIVATE_KEY="No ha sido posible verificar la clave privada."
PLG_RECAPTCHA_ERROR_INVALID_REQUEST_COOKIE="El parámetro a contrastar con el programa de verificación ha sido incorrecto."
PLG_RECAPTCHA_ERROR_INCORRECT_CAPTCHA_SOL="La respuesta de CAPTCHA ha sido incorrecta."
PLG_RECAPTCHA_ERROR_VERIFY_PARAMS_INCORRECT="Los parámetros a verificar han sido incorrectos, asegúrese de que está cumplimentando correctamente todos los campos requeridos."
PLG_RECAPTCHA_ERROR_INVALID_REFERRER="Las claves de la API reCAPTCHA, por seguridad, están enlazadas a un nombre de dominio específico."
PLG_RECAPTCHA_ERROR_RECAPTCHA_NOT_REACHABLE="No se ha podido contactar con el servidor de verificación de reCAPTCHA."

