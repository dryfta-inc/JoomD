SHADOWBOX_INSTALL_DESC="<script type='text/javascript'>function popup(url) { var width  = 800; var height = 600; var left   = (screen.width  - width)/2; var top    = (screen.height - height)/2; var params = 'width='+width+', height='+height; params += ', top='+top+', left='+left; params += ', directories=no'; params += ', location=no'; params += ', menubar=no'; params += ', status=no'; params += ', toolbar=no'; newwin=window.open(url,'sbwindow', params); if (window.focus) {newwin.focus()} return false;}</script><p><a href='http://www.shadowbox-js.com' title='Shadowbox Home' target='_blank'>Shadowbox</a> is an online media viewer application by <a href='http://mjijackson.com' title='Michael J. I. Jackson' target='_blank'>Michael J. I. Jackson</a> that supports all of the web's most popular media publishing formats. Shadowbox is written entirely in JavaScript and CSS and is highly customisable. This plugin has been created by <a href='http://www.softforge.co.uk/resource-area/documentation/shadowbox-media-plugin' title='SoftForge Ltd.' target='_blank'>SoftForge</a> to bring the power of Shadowbox to Joomla!</p><p>The simplest way to tell Shadowbox which links you want it to open is to add a rel=&quot;shadowbox&quot; (or rel=&quot;lightbox&quot;) attribute to each link like this:</p><pre class='html4strict'><p><span style='color: rgb(0, 153, 0);'><span style='color: rgb(0, 0, 0); font-weight: bold;'>&lt;a </span><span style='color: rgb(0, 0, 102);'>href</span>=<span style='color: rgb(255, 0, 0);'>&quot;image.jpg&quot; </span><span style='color: rgb(0, 0, 102);'>rel</span>=<span style='color: rgb(255, 0, 0);'>&quot;shadowbox&quot;</span><span style='color: rgb(0, 0, 0); font-weight: bold;'>&gt;</span></span>Image<span style='color: rgb(0, 153, 0);'><span style='color: rgb(0, 0, 0); font-weight: bold;'>&lt;/a&gt;</span></span></p></pre><p>To display a title for your image, simply add a title attribute to the link like this:</p><pre class='html4strict'><p><span style='color: rgb(0, 153, 0);'><span style='color: rgb(0, 0, 0); font-weight: bold;'>&lt;a </span><span style='color: rgb(0, 0, 102);'>href</span>=<span style='color: rgb(255, 0, 0);'>&quot;image.jpg&quot; </span><span style='color: rgb(0, 0, 102);'>rel</span>=<span style='color: rgb(255, 0, 0);'>&quot;shadowbox&quot; </span><span style='color: rgb(0, 0, 102);'>title</span>=<span style='color: rgb(255, 0, 0);'>&quot;Image&quot;</span><span style='color: rgb(0, 0, 0); font-weight: bold;'>&gt;</span></span>Image<span style='color: rgb(0, 153, 0);'><span style='color: rgb(0, 0, 0); font-weight: bold;'>&lt;/a&gt;</span></span></p></pre><p>To designate a link as part of a gallery, add the gallery name to the rel attribute between square brackets immediately following the word shadowbox like this:</p><pre class='html4strict'><p><span style='color: rgb(0, 153, 0);'><span style='color: rgb(0, 0, 0); font-weight: bold;'>&lt;a </span><span style='color: rgb(0, 0, 102);'>href</span>=<span style='color: rgb(255, 0, 0);'>&quot;beach.jpg&quot; </span><span style='color: rgb(0, 0, 102);'>rel</span>=<span style='color: rgb(255, 0, 0);'>&quot;shadowbox[Vacation]&quot;</span><span style='color: rgb(0, 0, 0); font-weight: bold;'>&gt;</span></span>The Beach<span style='color: rgb(0, 153, 0);'><span style='color: rgb(0, 0, 0); font-weight: bold;'>&lt;/a&gt;</span></span><br/><span style='color: rgb(0, 153, 0);'><span style='color: rgb(0, 0, 0); font-weight: bold;'>&lt;a </span><span style='color: rgb(0, 0, 102);'>href</span>=<span style='color: rgb(255, 0, 0);'>&quot;pier.jpg&quot; </span><span style='color: rgb(0, 0, 102);'>rel</span>=<span style='color: rgb(255, 0, 0);'>&quot;shadowbox[Vacation]&quot;</span><span style='color: rgb(0, 0, 0); font-weight: bold;'>&gt;</span></span>The Pier<span style='color: rgb(0, 153, 0);'><span style='color: rgb(0, 0, 0); font-weight: bold;'>&lt;/a&gt;</span></span></p></pre><p>Demos have been included with this plugin showing various ways in which Shadowbox can be used. This includes a <a href='http://www.softforge.co.uk/plugins/system/shadowbox/examples/simple.html' target='_blank' onclick='popup(this);return false;' title='Simple Image'>simple image</a>, <a href='http://www.softforge.co.uk/plugins/system/shadowbox/examples/draggable.html' target='_blank' onclick='popup(this);return false;' title='Draggable Image'>draggable image</a>, <a href='http://www.softforge.co.uk/plugins/system/shadowbox/examples/thumb.html' target='_blank' onclick='popup(this);return false;' title='Thumbnail Image'>thumbnail image</a>, <a href='http://www.softforge.co.uk/plugins/system/shadowbox/examples/image-map.html' target='_blank' onclick='popup(this);return false;' title='Image Map'>image map</a>, <a href='http://www.softforge.co.uk/plugins/system/shadowbox/examples/script-gallery.html' target='_blank' onclick='popup(this);return false;' title='Script Gallery'>script gallery</a>, <a href='http://www.softforge.co.uk/plugins/system/shadowbox/examples/vimeo.html' target='_blank' onclick='popup(this);return false;' title='Vimeo Video'>Vimeo video</a>, <a href='http://www.softforge.co.uk/plugins/system/shadowbox/examples/maps.html' target='_blank' onclick='popup(this);return false;' title='Google Maps'>Google maps</a>, <a href='http://www.softforge.co.uk/plugins/system/shadowbox/examples/message.html') target='_blank' onclick='popup(this);return false;' title='HTML Message'>HTML message</a>, <a href='http://www.softforge.co.uk/plugins/system/shadowbox/examples/inline.html' target='_blank' onclick='popup(this);return false;' title='Inline HTML'>inline HTML</a>, and an <a href='http://www.softforge.co.uk/plugins/system/shadowbox/examples/external.html' target='_blank' onclick='popup(this);return false;' title='External URL'>external URL</a>.</p><p>For more information, see the <a title='Shadowbox Markup' target='_blank' href='http://www.shadowbox-js.com/usage.html#markup'>full usage instructions</a> and <a title='Shadowbox FAQ' target='_blank' href='http://www.shadowbox-js.com/faq.html'>frequently asked questions</a>.</p><p>For easy thumbnail creation, use <a title='Automatic Thumbnail Generation' target='_blank' href=' http://extensions.joomla.org/extensions/photos-a-images/articles-images/6263'>mavik Thumbnails</a> set to Slimbox and no link to scripts.</p><p>Shadowbox is licensed under the terms of the <a href='http://www.shadowbox-js.com/LICENSE' target='_blank' title='Shadowbox Licence'>Shadowbox.js License</a>. This license grants personal, non-commercial users the right to use Shadowbox without paying a fee. If you would like to use Shadowbox for commercial purposes, you can <a href='http://www.shadowbox-js.com/index.html#license' title='Purchase Shadowbox Licence' target='_blank'>purchase a licence</a> that allows you to use it on an unlimited number of commercial domains. The code, images and documentation in this plugin are redistributed with the permission of the copyright holder.</p><p>If you like this plugin, please consider writing a review on the <a title='Review Shadowbox Media Viewer Plugin' target='_blank' href='http://extensions.joomla.org/extensions/multimedia/multimedia-display/9220/review'>Joomla Extension Directory</a>...</p>"