WELCOMETEXT="Welcome to JoomD"
WELCOMELONGTEXT="JoomD is Joomla's most flexible and simplest directory manager. You can build your directory with just a few simple steps. For further documentation and list of features, please visit http://www.joomla6teen.com/joomla-extensions.html<p>Change log</p><ul><li>New Custom field types can also be installed using Applications</li><li>Templates are now Type dependant. You can assign different template for different types.</li><li>Now One can assign all the categories and fields to a particular type at once using Type manager.</li><li>Now One can assign all the fields to a category at once using category manager.</li><li>Now Every Application has a separate language file</li><li>Multilingual support</li><li>Automatic Update</li><li>Included ACL for items</li><li>Included SEO options in items form layout</li><li>Optimized User Interface</li><li>Included Configuration System in different tabs for different applications</li><li>Date, Video, Image Gallery, Address, checkbox extra Field types are added in Custom Field Management system</li><li>You can now extend the functionality by installing the new applications using the JoomD's Application Store</li></ul>"

