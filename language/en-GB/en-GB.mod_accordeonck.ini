<p>The Menu Accordeon CK makes an accordion menu with mootools effect,title and description in each link, loading of module, and images.</p><br /><br /><br /><br />
<h3>Description</h4><p>To add a description you must put it in the link title separated with 2 bars</p><pre>Title of the link||Description</pre>
<h3>Loading of module</h4><p>Loading by ID, you must add this in the link title</p><pre>[modid=IDOFMODULE]</pre>"
